    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #131314; /* Gemini Dark Background */
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll, let app handle it */
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444746; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5E5E5E; 
      }
      /* Markdown Styles */
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; }
      .animate-pulse-once {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) 1;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
